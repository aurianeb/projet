            //On récupère les données entrées par l'utilisateur
            var choix_pays = $("#choix_pays").val()
            var choix_genre = $("#choix_genre").val()
            var choix_couleur = $("#choix_couleur").val()
            var choix_datemin = $("#choix_datemin").val()

            console.log(choix_pays)
            console.log(choix_genre)
            console.log(choix_couleur)
            console.log(choix_datemin)
            console.log(choix_datemax)
            console.log(choix_act1)
            console.log("Deja vu avant requete : " + deja_vu)

            $.ajax({
                //On appelle cette url à laquelle est associée la fonction python api_formulaire qui renvoie un film convenable
                url:'api/formulaire/',
                data: { 'choix_pays': choix_pays,'choix_genre': choix_genre, 'choix_couleur': choix_couleur, 'choix_datemin': choix_datemin, 'choix_datemax': choix_datemax, 'choix_act1': choix_act1, 'deja_vu': deja_vu}, 
                success : function(resultat, statut){ 

                    //On récupère le résultatde api_formualaire

                    titre_francais = resultat.titre_francais;
                    titre_original = resultat.titre_original;
                    realisateur = resultat.realisateur;
                    msg1 = resultat.msg1;
                    msg2 = resultat.msg2;
                    deja_vu = resultat.deja_vu;

                    //On affiche le résultat dans une fenêtre
                    var texte = "<h1><font face= 'Lobster'> " + msg1 + titre_original + msg2 + realisateur+"</font></h1>";
                    document.getElementById("affiche").innerHTML=texte;

                    //On génère les liens vers Wikipédia et Allociné
					document.getElementById("linkToWikipedia").setAttribute("href", "https://fr.wikipedia.org/w/index.php?search=" + titre_original)
                    document.getElementById("linkToAllocine").setAttribute("href", "http://www.allocine.fr/recherche/?q="  +titre_original)
					
                }

                })
